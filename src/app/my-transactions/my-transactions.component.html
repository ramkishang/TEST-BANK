<div class="mat-elevation-z8">
    <div class="row filter-row">
        <mat-form-field appearance="standard">
            <mat-label>Filter Data</mat-label>
            <input matInput placeholder="Search columns" (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </div>
    
    <table mat-table [dataSource]="trasactionList">
       
        <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef> Date Of Transaction </th>
        <td mat-cell *matCellDef="let element"> {{element.datetime | date}} </td>
        </ng-container>

        <ng-container matColumnDef="recipient">
        <th mat-header-cell *matHeaderCellDef> Recipient </th>
        <td mat-cell *matCellDef="let element"> {{element.recipient}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Transfered Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
            <mat-cell *matCellDef="let element" >
                <button mat-button (click)="viewTransaction(element?.id)"><mat-icon>search</mat-icon></button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons  aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
